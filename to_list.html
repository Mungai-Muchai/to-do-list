<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Flowchart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flowchart">
        <div class="node start">Start</div>
        <div class="node">Add Task</div>
        <div class="node">Show Task List</div>
        <div class="node decision">Check Task Status
            <div class="decision-branch">
                <div class="node">Yes</div>
                <div class="node">No</div>
            </div>
        </div>
        <div class="node">Remove Task</div>
        <div class="node">Prioritize Task</div>
        <div class="node">Update Task List</div>
        <div class="node">View Summary</div>
        <div class="node end">End</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
